<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="clean.css">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b82005f98e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="output">
        <h1>awesome calculator</h1>
        <div class="saved-results">
            <p>saved results <i class="fas fa-trash-alt" id="trash"></i></p>
            <div class="saved-results" id="saved-results">
            </div>
        </div>
        <div class="display">
            <h2>output</h2>
            <div class="result">
                <p class="last-result"></p>
                <p class="inserted-number"></p>
            </div>
        </div>
    </section>
    <section class="input">
        <div class="buttons">
            <button value="multiply">*</button>
            <button value="plus">+</button>
            <button value="minus">-</button>
            <button value="divide">/</button>
            <button value="clear">clear</button>
            <button value="delete">delete</button>
        </div>
        <div class="keyboard">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="0">0</button>
        </div>
    </section>
</body>

</html>
